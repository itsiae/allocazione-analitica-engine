# *
# * Repository Config
# * ----------------------------------------------------------------
# Variables used across the project to inject specific project
# values
#
# Remember to fill this configuration and keep it updated.
# This is used for building the project both locally and from
# CI Pipeline.
#

# Repository Name
repository_name: &repo_name project-template-aws-batch

# Project Name (Suggested < 10 chars)
project_name: &proj_name template

region:
  primary: eu-west-1

# Default Tags for each region
tags:
# Technicals
- key: Iac
  value: terraform
- key: Repository
  value: *repo_name
# Defaults
- key: Project
  value: *proj_name
- key: CostCenter
  value: TBD
- key: BusinessUnit
  value: TBD
- key: Availability
  value: ordinary
- key: PrivacySensitive
  value: "true"
